<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator App!</h1>
    <div class="app-container">
        <div class="calculator-container">
            <div class="display">
                <div class="print"></div>
            </div>
            <div class="top-btns">
                <button class="btn clear">Clear</button>
                <button class="btn delete">Delete</button>
            </div>
            <div class="btns-container">
                <button class="btn num" value="7">7</button>
                <button class="btn num" value="8">8</button>
                <button class="btn num" value="9">9</button>
                <button class="btn operator">%</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn operator">x</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn operator">-</button>
                <button id="decimal" class="btn num">.</button>
                <button class="btn num">0</button>
                <button class="btn equals">=</button>
                <button class="btn operator">+</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
